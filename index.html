<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button class="btn rock" onclick="play('rock')">Rock</button>
            <button class="btn paper" onclick="play('paper')">Paper</button>
            <button class="btn scissors" onclick="play('scissors')">Scissors</button>
        </div>
        <div class="result">
            <p id="result-text">Make your choice!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
